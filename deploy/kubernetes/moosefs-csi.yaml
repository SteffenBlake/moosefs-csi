---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: moosefs-block-storage
  namespace: kube-system
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: moosefs-csi-driver
reclaimPolicy: Retain
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-attacher
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-attacher-runner
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-attacher-role
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: csi-attacher
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: external-attacher-runner
  apiGroup: rbac.authorization.k8s.io
---
# needed for StatefulSet
kind: Service
apiVersion: v1
metadata:
  name: csi-attacher-moosefs-plugin
  namespace: kube-system
  labels:
    app: csi-attacher-moosefs-plugin
spec:
  selector:
    app: csi-attacher-moosefs-plugin
  ports:
    - name: dummy
      port: 12345
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-attacher-moosefs-plugin
  namespace: kube-system
spec:
  serviceName: "csi-attacher-moosefs-plugin"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-attacher-moosefs-plugin
    spec:
      serviceAccount: csi-attacher
      containers:
        - name: csi-attacher
          image: quay.io/k8scsi/csi-attacher:v0.2.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: moosefs-csi-plugin
          image: docker.io/steffenblake/moosefs-csi-plugin:0.0.9.2
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--topology=$(MFS_TOPOLOGY)"
            - "--aws-access=$(AWS_ACCESS_KEY_ID)"
            - "--aws-secret=$(AWS_SECRET)"
            - "--aws-session=$(AWS_SESSION_TOKEN)"
            - "--aws-region=$(AWS_REGION)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: MFS_TOPOLOGY
              value: "master:AWS,chunk:AWS"
            - name: AWS_ACCESS_KEY_ID
              value: "AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET
              value: "AWS_SECRET"
            - name: AWS_SESSION_TOKEN
              value: "AWS_SESSION_TOKEN"
            - name: AWS_REGION
              value: "eu-west-2"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
      volumes:
        - name: socket-dir
          emptyDir: {}
---
