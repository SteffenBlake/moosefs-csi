---
kind: DaemonSet
apiVersion: apps/v1beta2
metadata:
  name: csi-moosefs-plugin
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: csi-moosefs-plugin
  template:
    metadata:
      labels:
        app: csi-moosefs-plugin
    spec:
      serviceAccount: csi-moosefs-plugin
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: quay.io/k8scsi/driver-registrar:v0.2.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi/
              # TODO(arslan): the registrar is not implemented yet
              # - name: registrar-socket-dir
              #   mountPath: /var/lib/csi/sockets/
        - name: csi-moosefs-plugin 
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: docker.io/steffenblake/moosefs-csi-plugin:0.0.9.2
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--topology=$(MFS_TOPOLOGY)"
            - "--aws-access=$(AWS_ACCESS_KEY_ID)"
            - "--aws-secret=$(AWS_SECRET)"
            - "--aws-session=$(AWS_SESSION_TOKEN)"
            - "--aws-region=$(AWS_REGION)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: MFS_TOPOLOGY
              value: "master:AWS,chunk:AWS"
            - name: AWS_ACCESS_KEY_ID
              value: "AWS_ACCESS_KEY_ID"
            - name: AWS_SECRET
              value: "AWS_SECRET"
            - name: AWS_SESSION_TOKEN
              value: "AWS_SESSION_TOKEN"
            - name: AWS_REGION
              value: "eu-west-2"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet
              # needed so that any mounts setup inside this container are
              # propagated back to the host machine.
              mountPropagation: "Bidirectional"
            - mountPath: /dev
              name: device-dir
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/moosefs-csi-driver
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
